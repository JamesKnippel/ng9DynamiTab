<div>
<mat-toolbar color="primary">
  <span>Quick Tab Demo</span>
  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>
  <span>Imaginary Logout</span>
</mat-toolbar>
</div>


<div>
  <mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened>
      <mat-nav-list>
        <mat-list-item *ngFor="let link of links">
          <a matLine href="...">{{ link }}</a>
          <button class="btn" mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
            <mat-icon>favorite</mat-icon>
          </button>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <tabs>
        <app-tab [tabTitle]="'People'">
          <h3>List of People</h3>
          <app-people-list [people]="people" (addPerson)="onAddPerson()" (editPerson)="onEditPerson($event)">
          </app-people-list>
          <hr />
          <button class="btn btn-info" (click)="onOpenAbout()"><i class="glyphicon glyphicon-question-sign"></i> About
            this</button>
        </app-tab>
      </tabs>
  
      <ng-template let-person="person" #peopleEdit>
        <app-people-edit [person]="person" (savePerson)="onPersonFormSubmit($event)"></app-people-edit>
      </ng-template>
      <ng-template #about class="btn btn-secondary">
  
        <p>Hi! I need refactoring!</p>

        </p> -->
      </ng-template>
  
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
